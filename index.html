<html>
    <head>
        <title>Tic Tac Toe</title>
<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12" id="title">
                <h1>Tic Tac Toe <a href="https://github.com/datmax"><i class="fa fa-github" aria-hidden="true"></i></a></h1>
            </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm col-md-6">
                <table>
                    <tr>
                        <td class="square square-up" id="1"></td>
                        <td class="square square-up square-center" id="2"></td>
                        <td class="square square-up" id="3"></td>
                    </tr>
                    <tr>
                        <td class="square square-mid" id="4"></td>
                        <td class="square square-mid square-center" id="5"></td>
                        <td class="square square-mid" id="6"></td>
                    </tr>
                    <tr>
                        <td class="square square-down" id="7"></td>
                        <td class="square square-down square-center" id="8"></td>
                        <td class="square square-down" id="9"></td>
                    </tr>
                </table>
            </div>
            <div id="top-form">
            <div class="col-xs-12 col-md-1">
                <h4>Play as:</h4>
            </div>
            <div class="col-xs-2 col-md-1">
                <button class="btn btn-primary btn-xs char" value="x"><i class="fa fa-times" aria-hidden="true"></i></button>
                <button class="btn btn-primary btn-xs char" value="0"><i class="fa fa-circle-o" aria-hidden="true"></i></button>
            </div>
            </div>
        <div id="bot-form">
        <div class="col-xs-12 col-md-1 col-md-offset-1" >
                <h4>VS</h4>
        </div>
        <div class="col-xs-12 col-md-2">
                <button class="btn btn-primary btn-xs other" value="friend"><i class="fa fa-user" aria-hidden="true"></i>   friend  </button>
                <button class="btn btn-primary btn-xs other" value="pc"><i class="fa fa-desktop" aria-hidden="true"></i>   pc  </button>   
        </div>    
        </div>     <div class="col-md-6">
            </div>
                    <div class="col-xs-10 col-md-5">
                        <h3>Notifications</h3>
                    </div>
                    <div class="col-xs-2 col-md-1">
                        <button class="btn btn-primary btn-xs" id="clear">Clear</button>
                    </div>
                <div id="panel-container">
            <div class="col-xs-12 col-md-6">  
                <table class="table table-striped" id="main-table">
                </table>
            </div>
            </div>
        </div>
            <footer>
        </footer>
        </div>

        <script src="index.js"></script>

    </body>
</html>
