<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12" id="title">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="col-sm-12 col-md-6" id="game">
                <table>
                    <tr>
                        <td class="square square-up">a</td>
                        <td class="square square-up square-center">b</td>
                        <td class="square square-up">c</td>
                    </tr>
                    <tr>
                        <td class="square square-mid">a</td>
                        <td class="square square-mid square-center">b</td>
                        <td class="square square-mid">c</td>
                    </tr>
                    <tr>
                        <td class="square square-down">a</td>
                        <td class="square square-down square-center">b</td>
                        <td class="square square-down">c</td>
                    </tr>
                </table>
            </div>
                <div class="row page-header">
                    <div class="col-sm-11 col-md-4">
                        <h3>Notifications</h3>
                    </div>
                    <div class="col-sm-1 col-md-2">
                        <button class="btn btn-primary btn-xs">Clear</button>
                    </div>
                </div>
            <div class="col-sm-12 col-md-6 well">  
                a
            </div>
        </div>
        </div>
    </body>
</html>
